<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <link rel="stylesheet" href="signup.css">
    <title>Analog Sea: Signup</title>
</head>
<body>
    <main role="main">
        <div class="container">
            <div class="logo-container">
                <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.5.2_challenge_signup_form/logo.png" alt="AnalogueSea's logo, which has some symbolic waves on it next to the name">
            </div>
            <div class="form-container">
                <form action="/signup/" method="post"> 
                    <h1>Sign up</h1>
                    <label for="email-field">Email</label>
                    <input type="email" id="email-field" class="email-field" required placeholder="foo@bar.com">
                    <label for="password-field">Password</label>
                    <input type="password" id="password-field" class="password-field" required placeholder="ex.20312fdjs">
                    <button type="submit">Sign up</button>
                </form>
            </div>
            <div class="aux-container">
                <p>Already have and account? <a href="/login">Log In</a></p>
            </div>
        </div>
    </main>
</body>
</html>
