<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="float-grid.css">
  
</head>
<body>
    <header role="banner">
        <div class="header">
            <h1>Star Wars Characters</h1>
            <h4>Incomplete list</h4>
        </div>    
    </header>

    <main role="main">
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/rey_square.png" alt="Rey from starwars. Close up. Looking into the distance">
                    <h3>Rey</h3>
                    <p>Protagonist, from Jakku</p>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/finn_square.png" alt="Finn from starwars. Close up. Looking into the distance">
                    <h3>Finn</h3>
                    <p>Stormtrooper, befriends Rey</p>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/kylo_square.png" alt="Kylo Ren from starwars. Close up. He has a mask on.">
                    <h3>Kylo Ren</h3>
                    <p>Main villain, or is he?</p>
                </div>
            </div>            
        </div>
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/poe_square.png" alt="Poe from starwars. Close up. Looking into the distance">
                    <h3>Poe</h3>
                    <p>Pilot for the resistance</p>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/chewbacca_square.png" alt="Chewie from starwars. Close up. Looking into the distance">
                    <h3>Chewbacca</h3>
                    <p>A great first mate</p>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/yoda_square.png" alt="Yoda from starwars. Close up. Looking into the distance">
                    <h3>Yoda</h3>
                    <p>Wise old Jedi Master</p>
                </div>
            </div>            
        </div>
    </main>
    
</body>
</html>
