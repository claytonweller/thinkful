<!DOCTYPE html>
<html lang="en">
<head>
  <title>CSS Layout Exercises | display property</title>
  <meta charset="utf-8" name="description" content="Layout exercise on `display` property for Thinkful's front end web development course">

  <!-- fonts  -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <!-- reset -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

  <!-- styles -->
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <main role="main">
        <div class="container-primary">
            <div class="conatiner-top">
                <div class="box green-box">Green</div>
                <div class="box blue-box">blue</div>
            </div>
            <div class="container-bottom">
                <div class="box grey-box">grey</div>
                <div class="box black-box">black</div>
                <div class="box orange-box">orange</div>        
            </div>
        </div>
    </main>
    <footer>
        <p>
            For windows of appropriate size this is in the specs of the assignment, but if the window scales below the given dimensions the layout changes to fit.
        </p>
    </footer>
</body>
</html>
